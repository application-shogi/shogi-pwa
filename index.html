                    showNotification('è‡ªæ®ºæ‰‹ã¯æŒ‡ã›ã¾ã›ã‚“ï¼ˆè‡ªåˆ†ã®ç‹ãŒç‹æ‰‹ã«ãªã‚Šã¾ã™ï¼‰', 'error');
                    clearSelection();

                // å…¨ã¦ã®ãƒã‚§ãƒƒã‚¯ã‚’é€šéã—ãŸã‚‰ç§»å‹•å‡¦ç†
                if (isValidMove(selectedRow, selectedCol, row, col)) {
                    // æˆã‚Šåˆ¤å®š
                    if (canPromoteMove(piece, selectedRow, row, owner)) {
                        // æˆã‚Šã®é¸æŠãŒå¿…è¦
                        if (isForcedPromotion(piece, row, owner)) {

                            makeMove(selectedRow, selectedCol, row, col, true);

                    clearSelection();

                } else {
                    // ä»–ã®ç†ç”±ã§ç„¡åŠ¹ãªç§»å‹•
                    showNotification('ç„¡åŠ¹ãªç§»å‹•ã§ã™', 'error');

            // æ–°ã—ã„é§’ã‚’é¸æŠ
            const piece = gameState.board[row][col];

        // é§’ã®æ‰€æœ‰è€…åˆ¤å®š
        function isPieceOwnedByCurrentPlayer(row, col) {
            return gameState.pieceOwners[row][col] === gameState.turn;
        }
        
        // ã‚»ãƒ«é¸æŠ
        function selectCell(row, col) {

            gameState.selectedCell = [row, col];
            
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);

        // é¸æŠã‚¯ãƒªã‚¢
        function clearSelection() {
            gameState.selectedCell = null;
            gameState.dropMode = false;
            gameState.selectedPiece = null;
            
            document.querySelectorAll('.cell').forEach(cell => {

        // å¯èƒ½ãªç§»å‹•å…ˆã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
        function highlightPossibleMoves(row, col) {
            const piece = gameState.board[row][col];
            if (!piece) return;
            
            for (let r = 0; r < 9; r++) {
                for (let c = 0; c < 9; c++) {
                    // é€šå¸¸ã®ç§»å‹•ã‚’ãƒã‚§ãƒƒã‚¯
                    if (isValidMove(row, col, r, c)) {
                        const cell = document.querySelector(`[data-row="${r}"][data-col="${c}"]`);
                        if (gameState.board[r][c]) {

        // æœ‰åŠ¹ãªç§»å‹•ã‹ãƒã‚§ãƒƒã‚¯
        function isValidMove(fromRow, fromCol, toRow, toCol) {
            if (toRow < 0 || toRow >= 9 || toCol < 0 || toCol >= 9) return false;
            
            const piece = gameState.board[fromRow][fromCol];
            const targetPiece = gameState.board[toRow][toCol];
            
            // è‡ªåˆ†ã®é§’ã¯å–ã‚Œãªã„
            if (targetPiece && gameState.pieceOwners[toRow][toCol] === gameState.turn) return false;
            
            // é§’ã®ç§»å‹•ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’ãƒã‚§ãƒƒã‚¯
            if (!checkMovePattern(piece, fromRow, fromCol, toRow, toCol)) return false;
            
            // è‡ªæ®ºæ‰‹ã¯ãƒ€ãƒ¡
            if (isSuicideMove(fromRow, fromCol, toRow, toCol)) return false;
            
            return true;
        }
        
        // é§’ã®ç§»å‹•ãƒ‘ã‚¿ãƒ¼ãƒ³ãƒã‚§ãƒƒã‚¯
        function checkMovePattern(piece, fromRow, fromCol, toRow, toCol) {
            let basePattern;
            
            // æˆé§’ã®å ´åˆ
            if (isPromoted(piece)) {
                basePattern = promotedMoves[piece];
            } else {
                basePattern = movePatterns[piece];
            }
            
            if (!basePattern) return false;
            
            const rowDiff = toRow - fromRow;
            const colDiff = toCol - fromCol;
            
            // é§’ã®æ‰€æœ‰è€…ã«ã‚ˆã£ã¦ç§»å‹•æ–¹å‘ã‚’æ±ºå®š
            const owner = gameState.pieceOwners[fromRow][fromCol];
            const actualRowDiff = owner === 'sente' ? rowDiff : -rowDiff;
            const actualColDiff = colDiff;
            
            if (basePattern === 'line_up') {
                // é¦™è»Šã®ç§»å‹•
                if (actualColDiff !== 0) return false;
                if (actualRowDiff >= 0) return false;
                return checkLineClear(fromRow, fromCol, toRow, toCol);
            } else if (basePattern === 'cross') {
                // é£›è»Šã®ç§»å‹•
                if (actualRowDiff !== 0 && actualColDiff !== 0) return false;
                return checkLineClear(fromRow, fromCol, toRow, toCol);
            } else if (basePattern === 'diagonal') {
                // è§’ã®ç§»å‹•
                if (Math.abs(actualRowDiff) !== Math.abs(actualColDiff)) return false;
                return checkLineClear(fromRow, fromCol, toRow, toCol);
            } else if (basePattern === 'promoted_bishop') {
                // é¦¬ã®ç§»å‹•ï¼ˆè§’+ç‹ï¼‰
                if (Math.abs(actualRowDiff) === Math.abs(actualColDiff)) {
                    return checkLineClear(fromRow, fromCol, toRow, toCol);
                }
                if (Math.abs(actualRowDiff) <= 1 && Math.abs(actualColDiff) <= 1) {
                    return true;
                }
                return false;
            } else if (basePattern === 'promoted_rook') {
                // é¾ã®ç§»å‹•ï¼ˆé£›+ç‹ï¼‰
                if (actualRowDiff === 0 || actualColDiff === 0) {
                    return checkLineClear(fromRow, fromCol, toRow, toCol);
                }
                if (Math.abs(actualRowDiff) <= 1 && Math.abs(actualColDiff) <= 1) {
                    return true;
                }
                return false;
            } else if (Array.isArray(basePattern)) {
                // é€šå¸¸ã®ç§»å‹•ãƒ‘ã‚¿ãƒ¼ãƒ³
                return basePattern.some(([dr, dc]) => dr === actualRowDiff && dc === actualColDiff);
            }
            
            return false;
        }
        
        // çµŒè·¯ã‚¯ãƒªã‚¢ãƒã‚§ãƒƒã‚¯
        function checkLineClear(fromRow, fromCol, toRow, toCol) {
            const rowStep = toRow > fromRow ? 1 : toRow < fromRow ? -1 : 0;
            const colStep = toCol > fromCol ? 1 : toCol < fromCol ? -1 : 0;
            
            let currentRow = fromRow + rowStep;
            let currentCol = fromCol + colStep;
            
            while (currentRow !== toRow || currentCol !== toCol) {
                if (gameState.board[currentRow][currentCol] !== '') return false;
                currentRow += rowStep;
                currentCol += colStep;
            }
            
            return true;
        }
        
        // é§’ã‚’ç§»å‹•
        function makeMove(fromRow, fromCol, toRow, toCol, promote = false) {
            const piece = gameState.board[fromRow][fromCol];
            const capturedPiece = gameState.board[toRow][toCol];
            const movingPieceOwner = gameState.pieceOwners[fromRow][fromCol];
            
            let finalPiece = piece;
            
            // æˆã‚Šå‡¦ç†
            if (promote && canPromote(piece)) {
                finalPiece = promotedPieces[piece];
            }
            
            // é§’ã‚’å–ã‚‹ï¼ˆæˆé§’ã¯å…ƒã®é§’ã¨ã—ã¦é§’å°ã«ï¼‰
            if (capturedPiece) {
                const originalCaptured = isPromoted(capturedPiece) ? originalPieces[capturedPiece] : capturedPiece;
                gameState.capturedPieces[gameState.turn].push(originalCaptured);
            }
            
            // é§’ã‚’ç§»å‹•
            gameState.board[toRow][toCol] = finalPiece;
            gameState.board[fromRow][fromCol] = '';
            
            // é§’ã®æ‰€æœ‰è€…æƒ…å ±ã‚’æ›´æ–°
            gameState.pieceOwners[toRow][toCol] = movingPieceOwner;
            gameState.pieceOwners[fromRow][fromCol] = null;
            
            // æ£‹è­œã«è¨˜éŒ²
            recordMove(fromRow, fromCol, toRow, toCol, finalPiece, capturedPiece, promote);
            
            // æ‰‹ç•ªäº¤ä»£
            gameState.turn = gameState.turn === 'sente' ? 'gote' : 'sente';
            
            // ç‹æ‰‹ãƒ»è©°ã¿ãƒã‚§ãƒƒã‚¯ï¼ˆæ‰‹ç•ªäº¤ä»£å¾Œã«ãƒã‚§ãƒƒã‚¯ï¼‰
            if (isCheckmate()) {
                gameState.gameOver = true;
                const winner = gameState.turn === 'sente' ? 'å¾Œæ‰‹' : 'å…ˆæ‰‹';
                showGameOver(winner);
            } else if (isCheck()) {
                updateGameStatus('ç‹æ‰‹');
            } else {
                updateGameStatus('å¯¾å±€ä¸­');
            }
            
            initBoard();
        }
        
        // æˆã‚Šãƒ€ã‚¤ã‚¢ãƒ­ã‚°è¡¨ç¤º
        function showPromotionDialog(piece) {

        function doPromotion(promote) {

        // é§’ã‚’æ‰“ã¤
        function dropPiece(row, col) {
            const piece = gameState.selectedPiece;
            
            // é§’å°ã‹ã‚‰é§’ã‚’å‰Šé™¤

            gameState.board[row][col] = piece;

            recordDrop(row, col, piece);

            // ç‹æ‰‹ãƒ»è©°ã¿ãƒã‚§ãƒƒã‚¯ï¼ˆæ‰‹ç•ªäº¤ä»£å¾Œã«ãƒã‚§ãƒƒã‚¯ï¼‰
            if (isCheckmate()) {

                const winner = gameState.turn === 'sente' ? 'å¾Œæ‰‹' : 'å…ˆæ‰‹';
                showGameOver(winner);
            } else if (isCheck()) {

        // æŒã¡é§’ã‚¯ãƒªãƒƒã‚¯å‡¦ç†
        function handleCapturedPieceClick(piece, player) {

            if (gameState.dropMode && gameState.selectedPiece === piece) {

        // é§’ã‚’æ‰“ã¦ã‚‹å ´æ‰€ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
        function highlightDropTargets(piece) {

        // é§’ã‚’æ‰“ã¦ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
        function canDropPiece(piece, row, col) {
            // æ­©ã®äºŒæ­©ãƒã‚§ãƒƒã‚¯
            if (piece === 'æ­©') {
                for (let r = 0; r < 9; r++) {

                        gameState.pieceOwners[r][col] === gameState.turn) {

            if (gameState.turn === 'sente') {
                if (piece === 'æ­©' && row === 0) return false;
                if (piece === 'é¦™' && row === 0) return false;
                if (piece === 'æ¡‚' && row <= 1) return false;
            } else {
                if (piece === 'æ­©' && row === 8) return false;
                if (piece === 'é¦™' && row === 8) return false;
                if (piece === 'æ¡‚' && row >= 7) return false;

            return true;
        }
        
        // æ‰“ã¡æ­©è©°ã‚ãƒã‚§ãƒƒã‚¯
        function isUchifudzume(row, col) {
            // æ­©ã‚’æ‰“ã¤æ‰‹ã§ãªã„å ´åˆã¯æ‰“ã¡æ­©è©°ã‚ã§ã¯ãªã„
            if (gameState.selectedPiece !== 'æ­©') return false;
            
            // ä¸€æ™‚çš„ã«æ­©ã‚’æ‰“ã£ã¦ã¿ã‚‹
            gameState.board[row][col] = 'æ­©';
            gameState.pieceOwners[row][col] = gameState.turn;
            
            // ç›¸æ‰‹ã®ç‹ãŒè©°ã‚“ã§ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            const opponent = gameState.turn === 'sente' ? 'gote' : 'sente';
            const isCheckmate = isCheck(opponent) && isCheckmateAfterMove(opponent);
            
            // å…ƒã«æˆ»ã™
            gameState.board[row][col] = '';
            gameState.pieceOwners[row][col] = null;
            
            // è©°ã¿ã‹ã¤ã€æ‰“ã£ãŸæ­©ã«ã‚ˆã£ã¦ç›´æ¥ç‹æ‰‹ã«ãªã£ã¦ã„ã‚‹å ´åˆã¯æ‰“ã¡æ­©è©°ã‚
            if (isCheckmate) {
                // æ‰“ã£ãŸæ­©ãŒç‹æ‰‹ã‚’ã‹ã‘ã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
                const kingPosition = findKing(opponent);
                if (kingPosition && canAttackSquare(row, col, kingPosition.row, kingPosition.col)) {
                    return true;
                }
            }
            
            return false;
        }
        
        // ç‹ã®ä½ç½®ã‚’æ¢ã™
        function findKing(player) {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (gameState.board[row][col] === 'ç‹' && gameState.pieceOwners[row][col] === player) {
                        return { row, col };
                    }

            return null;
        }
        
        // ç§»å‹•å¾Œã®è©°ã¿ãƒã‚§ãƒƒã‚¯ï¼ˆæ‰“ã¡æ­©è©°ã‚å°‚ç”¨ï¼‰
        function isCheckmateAfterMove(player) {
            // ç°¡ç•¥åŒ–ã—ãŸè©°ã¿ãƒã‚§ãƒƒã‚¯ - å®Ÿéš›ã«ã¯å…¨ã¦ã®åˆæ³•æ‰‹ã‚’ãƒã‚§ãƒƒã‚¯ã™ã¹ã
            if (!isCheck(player)) return false;
            
            // ç‹ãŒé€ƒã’ã‚‰ã‚Œã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            const kingPos = findKing(player);
            if (!kingPos) return false;
            
            const kingMoves = movePatterns['ç‹'];
            for (let [dr, dc] of kingMoves) {
                const newRow = kingPos.row + dr;
                const newCol = kingPos.col + dc;
                
                if (newRow >= 0 && newRow < 9 && newCol >= 0 && newCol < 9) {
                    const targetPiece = gameState.board[newRow][newCol];
                    
                    // è‡ªåˆ†ã®é§’ãŒã‚ã‚‹å ´æ‰€ã«ã¯å‹•ã‘ãªã„
                    if (targetPiece && gameState.pieceOwners[newRow][newCol] === player) {
                        continue;
                    }
                    
                    // ä¸€æ™‚çš„ã«ç‹ã‚’ç§»å‹•
                    const originalPiece = gameState.board[newRow][newCol];
                    const originalOwner = gameState.pieceOwners[newRow][newCol];
                    
                    gameState.board[kingPos.row][kingPos.col] = '';
                    gameState.pieceOwners[kingPos.row][kingPos.col] = null;
                    gameState.board[newRow][newCol] = 'ç‹';
                    gameState.pieceOwners[newRow][newCol] = player;
                    
                    // ç§»å‹•å¾Œã‚‚ç‹æ‰‹ã‹ãƒã‚§ãƒƒã‚¯
                    const stillInCheck = isCheck(player);
                    
                    // å…ƒã«æˆ»ã™
                    gameState.board[kingPos.row][kingPos.col] = 'ç‹';
                    gameState.pieceOwners[kingPos.row][kingPos.col] = player;
                    gameState.board[newRow][newCol] = originalPiece;
                    gameState.pieceOwners[newRow][newCol] = originalOwner;
                    
                    if (!stillInCheck) {
                        return false; // ç‹æ‰‹ã‚’å›é¿ã§ãã‚‹
                    }
                }
            }
            
            return true; // ç‹æ‰‹ã‚’å›é¿ã§ããªã„ï¼ˆè©°ã¿ï¼‰
        }
        
        // ç‹æ‰‹ãƒã‚§ãƒƒã‚¯
        function isCheck(player = null) {
            if (!player) player = gameState.turn;
            
            // ç‹ã®ä½ç½®ã‚’æ¢ã™
            let kingRow = -1, kingCol = -1;
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (gameState.board[row][col] === 'ç‹' && gameState.pieceOwners[row][col] === player) {
                        kingRow = row;
                        kingCol = col;
                        break;
                    }
                }
                if (kingRow !== -1) break;
            }
            
            if (kingRow === -1) return false; // ç‹ãŒè¦‹ã¤ã‹ã‚‰ãªã„
            
            // ç›¸æ‰‹ã®é§’ãŒç‹ã‚’æ”»æ’ƒã§ãã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            const opponent = player === 'sente' ? 'gote' : 'sente';
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (gameState.board[row][col] !== '' && gameState.pieceOwners[row][col] === opponent) {
                        if (canAttackSquare(row, col, kingRow, kingCol)) {
                            return true;
                        }
                    }
                }
            }
            
            return false;
        }
        
        // æŒ‡å®šã®é§’ãŒæŒ‡å®šã®åº§æ¨™ã‚’æ”»æ’ƒã§ãã‚‹ã‹ãƒã‚§ãƒƒã‚¯
        function canAttackSquare(fromRow, fromCol, toRow, toCol) {
            const piece = gameState.board[fromRow][fromCol];
            if (!piece) return false;
            
            return checkMovePattern(piece, fromRow, fromCol, toRow, toCol);
        }
        
        // è‡ªæ®ºæ‰‹ãƒã‚§ãƒƒã‚¯ï¼ˆç§»å‹•å¾Œã«è‡ªåˆ†ã®ç‹ãŒç‹æ‰‹ã«ãªã‚‹ã‹ãƒã‚§ãƒƒã‚¯ï¼‰
        function isSuicideMove(fromRow, fromCol, toRow, toCol, promote = false) {
            // ä»®æƒ³çš„ã«é§’ã‚’ç§»å‹•ã—ã¦ã¿ã‚‹
            const originalPiece = gameState.board[toRow][toCol];
            const originalOwner = gameState.pieceOwners[toRow][toCol];
            const movingPiece = gameState.board[fromRow][fromCol];
            const movingOwner = gameState.pieceOwners[fromRow][fromCol];
            
            // æˆã‚Šå‡¦ç†
            let finalPiece = movingPiece;
            if (promote && canPromote(movingPiece)) {
                finalPiece = promotedPieces[movingPiece];
            }
            
            // ä¸€æ™‚çš„ã«ç§»å‹•
            gameState.board[toRow][toCol] = finalPiece;
            gameState.board[fromRow][fromCol] = '';
            gameState.pieceOwners[toRow][toCol] = movingOwner;
            gameState.pieceOwners[fromRow][fromCol] = null;
            
            // è‡ªåˆ†ã®ç‹ãŒç‹æ‰‹ã«ãªã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            const inCheck = isCheck(gameState.turn);
            
            // å…ƒã«æˆ»ã™
            gameState.board[fromRow][fromCol] = movingPiece;
            gameState.board[toRow][toCol] = originalPiece;
            gameState.pieceOwners[fromRow][fromCol] = movingOwner;
            gameState.pieceOwners[toRow][toCol] = originalOwner;
            
            return inCheck;
        }
        
        // é§’æ‰“ã¡ã®è‡ªæ®ºæ‰‹ãƒã‚§ãƒƒã‚¯
        function isSuicideDropMove(row, col, piece) {
            // ä¸€æ™‚çš„ã«é§’ã‚’æ‰“ã¤
            gameState.board[row][col] = piece;
            gameState.pieceOwners[row][col] = gameState.turn;
            
            // è‡ªåˆ†ã®ç‹ãŒç‹æ‰‹ã«ãªã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            const inCheck = isCheck(gameState.turn);
            
            // å…ƒã«æˆ»ã™
            gameState.board[row][col] = '';
            gameState.pieceOwners[row][col] = null;
            
            return inCheck;
        }
        
        // è©°ã¿ãƒã‚§ãƒƒã‚¯
        function isCheckmate() {
            // ç¾åœ¨ã®æ‰‹ç•ªãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãŒç‹æ‰‹ã•ã‚Œã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            if (!isCheck(gameState.turn)) return false;
            
            // å…¨ã¦ã®åˆæ³•æ‰‹ã‚’è©¦ã—ã¦ã€ç‹æ‰‹ã‚’å›é¿ã§ãã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            for (let fromRow = 0; fromRow < 9; fromRow++) {
                for (let fromCol = 0; fromCol < 9; fromCol++) {
                    if (gameState.board[fromRow][fromCol] !== '' && 
                        gameState.pieceOwners[fromRow][fromCol] === gameState.turn) {
                        
                        const piece = gameState.board[fromRow][fromCol];
                        
                        // ã“ã®é§’ã®å…¨ã¦ã®ç§»å‹•å…ˆã‚’è©¦ã™
                        for (let toRow = 0; toRow < 9; toRow++) {
                            for (let toCol = 0; toCol < 9; toCol++) {
                                // é€šå¸¸ã®ç§»å‹•
                                if (isValidMove(fromRow, fromCol, toRow, toCol)) {
                                    if (testMoveForCheckmate(fromRow, fromCol, toRow, toCol, false)) {
                                        return false; // ç‹æ‰‹ã‚’å›é¿ã§ãã‚‹æ‰‹ãŒã‚ã‚‹
                                    }
                                }
                                
                                // æˆã‚Šã‚’ä¼´ã†ç§»å‹•
                                if (canPromoteMove(piece, fromRow, toRow, gameState.turn) && 
                                    isValidMoveWithPromotion(fromRow, fromCol, toRow, toCol, true)) {
                                    if (testMoveForCheckmate(fromRow, fromCol, toRow, toCol, true)) {
                                        return false; // ç‹æ‰‹ã‚’å›é¿ã§ãã‚‹æ‰‹ãŒã‚ã‚‹
                                    }
                                }
                            }
                        }
                    }
                }
            }
            
            // é§’æ‰“ã¡ã§ç‹æ‰‹ã‚’å›é¿ã§ãã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            const capturedPieces = gameState.capturedPieces[gameState.turn];
            for (let piece of capturedPieces) {
                for (let row = 0; row < 9; row++) {
                    for (let col = 0; col < 9; col++) {
                        if (gameState.board[row][col] === '' && 
                            canDropPiece(piece, row, col) && 
                            !isSuicideDropMove(row, col, piece)) {
                            return false; // é§’æ‰“ã¡ã§ç‹æ‰‹ã‚’å›é¿ã§ãã‚‹
                        }
                    }
                }
            }
            
            return true; // è©°ã¿
        }
        
        // è©°ã¿ãƒã‚§ãƒƒã‚¯ç”¨ã®ç§»å‹•ãƒ†ã‚¹ãƒˆ
        function testMoveForCheckmate(fromRow, fromCol, toRow, toCol, promote) {
            const originalPiece = gameState.board[toRow][toCol];
            const originalOwner = gameState.pieceOwners[toRow][toCol];
            const movingPiece = gameState.board[fromRow][fromCol];
            const movingOwner = gameState.pieceOwners[fromRow][fromCol];
            
            let finalPiece = movingPiece;
            if (promote && canPromote(movingPiece)) {
                finalPiece = promotedPieces[movingPiece];
            }
            
            // ä¸€æ™‚çš„ã«ç§»å‹•
            gameState.board[toRow][toCol] = finalPiece;
            gameState.board[fromRow][fromCol] = '';
            gameState.pieceOwners[toRow][toCol] = movingOwner;
            gameState.pieceOwners[fromRow][fromCol] = null;
            
            // ç‹æ‰‹ãŒå›é¿ã§ãã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            const stillInCheck = isCheck(gameState.turn);
            
            // å…ƒã«æˆ»ã™
            gameState.board[fromRow][fromCol] = movingPiece;
            gameState.board[toRow][toCol] = originalPiece;
            gameState.pieceOwners[fromRow][fromCol] = movingOwner;
            gameState.pieceOwners[toRow][toCol] = originalOwner;
            
            return !stillInCheck;
        }
        
        // æœ‰åŠ¹ãªç§»å‹•ã‹ãƒã‚§ãƒƒã‚¯ï¼ˆæˆã‚Šã‚‚è€ƒæ…®ï¼‰
        function isValidMoveWithPromotion(fromRow, fromCol, toRow, toCol, promote = false) {
            if (toRow < 0 || toRow >= 9 || toCol < 0 || toCol >= 9) return false;
            
            const piece = gameState.board[fromRow][fromCol];
            const targetPiece = gameState.board[toRow][toCol];
            
            // è‡ªåˆ†ã®é§’ã¯å–ã‚Œãªã„
            if (targetPiece && gameState.pieceOwners[toRow][toCol] === gameState.turn) return false;
            
            // æˆã‚Šå¾Œã®é§’ã®ç§»å‹•ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’ãƒã‚§ãƒƒã‚¯
            let checkPiece = piece;
            if (promote && canPromote(piece)) {
                checkPiece = promotedPieces[piece];
            }
            
            // ç§»å‹•ãƒ‘ã‚¿ãƒ¼ãƒ³ãƒã‚§ãƒƒã‚¯ï¼ˆä¸€æ™‚çš„ã«æˆã‚Šé§’ã¨ã—ã¦ç¢ºèªï¼‰
            const tempPiece = gameState.board[fromRow][fromCol];
            const tempOwner = gameState.pieceOwners[fromRow][fromCol];
            gameState.board[fromRow][fromCol] = checkPiece;
            gameState.pieceOwners[fromRow][fromCol] = gameState.turn;
            
            const validPattern = checkMovePattern(checkPiece, fromRow, fromCol, toRow, toCol);
            
            gameState.board[fromRow][fromCol] = tempPiece;
            gameState.pieceOwners[fromRow][fromCol] = tempOwner;
            
            if (!validPattern) return false;
            
            // è‡ªæ®ºæ‰‹ã¯ãƒ€ãƒ¡
            if (isSuicideMove(fromRow, fromCol, toRow, toCol, promote)) return false;
            
            return true;
        }

        // å¾…ã£ãŸ
        function undoMove() {
            if (gameState.moveHistory.length === 0) return;
            
            const lastMove = gameState.moveHistory.pop();
            
            if (lastMove.drop) {
                // é§’æ‰“ã¡ã‚’å–ã‚Šæ¶ˆã™
                const row = parseInt(lastMove.to[0]);
                const col = parseInt(lastMove.to[1]);
                gameState.board[row][col] = '';
                gameState.pieceOwners[row][col] = null;
                gameState.capturedPieces[lastMove.player].push(lastMove.piece);
            } else {
                // é§’ç§»å‹•ã‚’å–ã‚Šæ¶ˆã™
                const fromRow = parseInt(lastMove.from[0]);
                const fromCol = parseInt(lastMove.from[1]);
                const toRow = parseInt(lastMove.to[0]);
                const toCol = parseInt(lastMove.to[1]);
                
                // æˆã‚Šã‚’å–ã‚Šæ¶ˆã™
                let originalPiece = lastMove.piece;
                if (lastMove.promoted && isPromoted(lastMove.piece)) {
                    originalPiece = originalPieces[lastMove.piece];
                }
                
                // é§’ã‚’å…ƒã®ä½ç½®ã«æˆ»ã™
                gameState.board[fromRow][fromCol] = originalPiece;
                gameState.pieceOwners[fromRow][fromCol] = lastMove.player;
                
                // å–ã£ãŸé§’ã‚’å¾©å…ƒ
                gameState.board[toRow][toCol] = lastMove.captured || '';
                gameState.pieceOwners[toRow][toCol] = lastMove.captured ? 
                    (lastMove.player === 'sente' ? 'gote' : 'sente') : null;
                
                if (lastMove.captured) {
                    const capturedArray = gameState.capturedPieces[lastMove.player];
                    // æˆé§’ã¨ã—ã¦å–ã£ãŸå ´åˆã¯å…ƒã®é§’ã‚’æ¢ã™
                    const pieceToRemove = isPromoted(lastMove.captured) ? 
                        originalPieces[lastMove.captured] : lastMove.captured;
                    const index = capturedArray.lastIndexOf(pieceToRemove);
                    if (index > -1) {
                        capturedArray.splice(index, 1);
                    }
                }
            }
            
            gameState.turn = gameState.turn === 'sente' ? 'gote' : 'sente';
            gameState.gameOver = false;
            gameState.pendingMove = null;
            
            closeModal();
            initBoard();
            updateMoveDisplay();
            updateGameStatus('å¯¾å±€ä¸­');
        }
